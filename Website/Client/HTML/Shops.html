<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script>
            window.onload = function(){
                $.get("http://localhost:9000/Shop").then(function(shops){
                    for (var i = 0; i <= shops.length; i++)
                    {
                        var shop = shops[i];
                        //insert data to the table
                        $("#shopTable").append("<tr><td>" + shop.storeName + "</td><td>" + shop.addressLineOne + "</td><td>" + shop.addressLineTwo + 
                            "</td><td>" + shop.postcode + "</td></tr>");
                    }
                });
            }
        </script>
    </head>
    <body>
        <div class="jumbotron text-center bg-primary text-white">
            <h1>Corner Shop Specialist</h1>
            <h2>Shops</h2>
        </div>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" onclick="window.location.href = 'Index.html'">Corner Shop Specialist</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="shops" onclick="window.location.href='Shops.html'">Shops</a>
                </li>                        
                <li class="nav-item">
                    <a class="nav-link" id="products" onclick="window.location.href='Products.html'">Products</a>
                </li>
                <div class="nav navbar-right">
                    <li class="nav-item">
                        <button class="btn btn-primary mt-3" id="login" onclick="window.location.href='CustomerLogin.html'">Log In</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-primary mt-3" id="stafflogin" onclick="window.location.href='StaffLogin.html'">Staff Portal</button>
                    </li>
                </div>
            </ul>
        </nav>
        <h1>All Shops Supported by Corner Shop Specialist.</h1>
        <table id="shopTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Shop Name</th>
                    <th>Address Line One</th>
                    <th>Address Line Two</th>
                    <th>Postcode</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
    </body>
</html>
