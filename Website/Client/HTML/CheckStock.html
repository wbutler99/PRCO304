<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <script>
            window.onload = function(){
                $("#reserve").hide();
                var selectedShop;
                var selectedProduct;
                $.get("http://localhost:9001/Product").then(function(productName){
                    $.get("http://localhost:9000/Product", {"productName" : productName}).then(function(product){
                        $("#name").append(product.name);
                        $("#description").append(product.description);
                        $("#type").append(product.stockType);
                        $("#price").append(product.price);
                    });
                });
                $.get("http://localhost:9000/Shop").then(function(shops){
                    for (var i = 0; i <= shops.length; i++)
                    {
                        $("#shop").append("<option value='" + shop.storeName +"'>" + shop.storeName + "</option>");
                    }
                });

                $("#checkStock").click(function(){
                    selectedProduct = $("#name").val();
                    $("select.shops").change(function(){
                        selectedShop = $(this).children("option:selected").val();
                        console.log(selectedShop);
                    });
                    $.get("http://localhost:9000/Customer/Stock", {"storeName" : selectedShop, "productName" : selectedProduct}).then(function(quantity){
                        $("#quantity").append(quantity);
                        $("#reserve").show();
                    })
                });

                $("#reserve").click(function(){
                    var post = $.post("http://localhost:9000/Create/Reservation", {"productName" : selectedProduct, "storeName" : selectedShop})
                    post.done(function(data, text, res){
                        alert(data);
                        if(res.status == 200)
                        {
                            window.location.href = "Reservations.html";
                        }
                    });
                });
            }
        </script>
    </head>
    <body>
        <div class="jumbotron text-center bg-primary text-white">
            <h1>Corner Shop Specialist</h1>
            <h2>Products</h2> 
        </div>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" onclick="window.location.href = 'CustomerHome.html'">Corner Shop Specialist</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="shops">Shops</a>
                </li>                        
                <li class="nav-item">
                    <a class="nav-link" id="products" onclick="window.location.href = 'CustomerProducts.html'">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="account" onclick="window.location.href = 'CustomerAccount.html'">Account</a>
                  </li>
                <div class="nav navbar-right">
                    <li class="nav-item">
                        <button class="btn btn-primary mt-3" id="logout">Log Out</button>
                    </li>
                </div>
            </ul>
        </nav>
        <h1 id="name"></h1>
        <h2 id="description"></h2>
        <h3 id="type"></h3>
        <h2 id="price"></h2>
        <label for="shops">Choose a shop:</label>
        <select id="shops"></select>
        <button class="btn btn-primary mt-3" id="checkStock">Check Stock</button>
        <h1 id="quantity">Quantity in stock: </h1>
        <button class="btn btn-primary mt-3" id="reserve">Reserve</button>
    </body>
</html>
