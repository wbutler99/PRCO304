<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <script>
            window.onload = function(){
                $.get("http://localhost:9001/Product").then(function(productName){
                    $.get("http://localhost:9000/Product", {"productName" : productName}).then(function(product){
                        $("#name").append(product.name);
                        $("#description").append(product.description);
                        $("#type").append(product.stockType);
                        $("#price").append(product.price);
                    });
                });
            }
        </script>
    </head>
    <body>
        <div class="jumbotron text-center bg-primary text-white">
            <h1>Corner Shop Specialist</h1>
            <h2>Products</h2> 
        </div>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" onclick="window.location.href = 'CustomerHome.html'">Corner Shop Specialist</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="shops">Shops</a>
                </li>                        
                <li class="nav-item">
                    <a class="nav-link" id="products" onclick="window.location.href = 'CustomerProducts.html'">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="account" onclick="window.location.href = 'CustomerAccount.html'">Account</a>
                  </li>
                <div class="nav navbar-right">
                    <li class="nav-item">
                        <button class="btn btn-primary mt-3" id="logout">Log Out</button>
                    </li>
                </div>
            </ul>
        </nav>
        <h1 id="name"></h1>
        <h2 id="description"></h2>
        <h3 id="type"></h3>
        <h2 id="price"></h2>
        <button class="btn btn-primary mt-3" onclick="window.location.href='CheckStock.html'" id="stock">Check Stock</button>
    </body>
</html>
