<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="../Javascript/StaffLogout.js"></script>
        <script>
            window.onload = function(){
                $.get("http://localhost:9000/Staff").then(function(staff){
                    $("#username").append(staff.username);
                    $("#email").append(staff.email);
                    $("#name").append(staff.firstName + " " + staff.lastName);
                    $("#DOB").append(staff.DOB.split('T')[0]);
                    $("#address").append(staff.addressLineOne + "<br>" + staff.addressLineTwo + "<br>" + staff.postcode);
                    $("#jobrole").append(staff.jobRole);
                });

                
                $("#updatebtn").click(function(){
                    window.location.href = "StaffUpdate.html";
                });

                $("#passwordbtn").click(function(){
                    window.location.href = "StaffUpdatePassword.html"
                });
            }
        </script>
    </head>
    <body>
        <div class="jumbotron text-center bg-primary text-white">
            <h1>Corner Shop Specialist</h1>
            <h2>Your Account</h2> 
        </div>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" onclick="window.location.href = 'StaffHome.html'">Corner Shop Specialist</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="shops" onclick="window.location.href='StaffShops.html'">Shops</a>
                </li>                        
                <li class="nav-item">
                    <a class="nav-link" id="shift" onclick="window.location.href = 'Shifts.html'">Shifts</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="holiday" onclick="window.location.href='Holiday.html'">Holiday</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="account" onclick="window.location.href = 'StaffAccount.html'">Account</a>
                  </li>
                <div class="nav navbar-right">
                    <li class="nav-item">
                        <button class="btn btn-primary mt-3" id="logout">Log Out</button>
                    </li>
                </div>
            </ul>
        </nav>

        <div class="container">
            <h1>Staff Account Details</h1>
            <h2>Username</h2>
            <p id="username"></p>
            <h2>Email Address</h2>
            <p id="email"></p>
            <h2>Name</h2>
            <p id="name"></p>
            <h2>Date of Birth</h2>
            <p id="DOB"></p>
            <h2>Address</h2>
            <p id="address"></p>
            <h2>Job Role</h2>
            <p id="jobrole"></p>
            <button id="updatebtn">Update Account Details</button>
            <button id="passwordbtn">Update Password</button>
        </div>
    </body>
</html>
